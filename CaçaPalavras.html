<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Colorir</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    /* Estilo para fundo azul quando GIF nÃ£o Ã© exibido */
    body.fundo-azul {
      background-color: #87CEFA; /* Azul claro */
    }

    /* Fundo animado (GIF) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/0yQ5TTgJ/1.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .tela, .menu, .jogo {
      display: none;
    }

    .ativa {
      display: block;
    }

    .container {
      position: relative;
      text-align: center;
      height: 100vh;
      color: black;
    }

    #startGameBtn {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    #startGameBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }

    #menuOpcoes {
      position: relative;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }

    #menuOpcoes button {
      padding: 15px 40px;
      margin: 10px 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #add8e6;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }

    #menuOpcoes button:hover {
      background-color: #cceeff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      width: 95%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }

    .thumbnail {
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      border: 4px solid white;
      background-color: white;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.08);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    /* BotÃ£o voltar fixo */
    #btnVoltar {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1.3em;
      border-radius: 30px;
      border: none;
      background-color: #FFD700;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      display: none; /* Inicialmente escondido */
    }

    #btnVoltar:hover {
      background-color: #FFC107;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      color: black;
      font-size: 1.2em;
      text-align: left;
      position: relative;
    }

    #closeModal {
      position: absolute;
      top: 10px; right: 10px;
      background: #ccc;
      border: none;
      font-size: 1.5em;
      border-radius: 50%;
      width: 30px; height: 30px;
      cursor: pointer;
    }

    #muteBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    #muteBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body class="fundo-azul">

  <!-- Fundo animado (GIF) -->
  <div class="background" id="backgroundGif"></div>

  <audio id="audioInicial" src="https://kellynobrega.github.io/Musicas/1.mp3" autoplay loop></audio>
  <button id="muteBtn" title="Ativar/Desativar Som">ðŸ”Š</button>

  <div id="telaInicial" class="tela ativa container">
    <button id="startGameBtn">ðŸŽ® Start Game</button>
  </div>

  <div id="menuOpcoes" class="container">
    <button id="jogarBtn">â–¶ Jogar</button>
    <button id="instrucoesBtn">â„¹ InstruÃ§Ãµes</button>
  </div>

  <div id="menu" class="menu container">
    <h2>Escolha uma imagem para colorir:</h2>
    <div class="grid" id="gameGrid"></div>
    <!-- BotÃ£o voltar removido daqui -->
  </div>

  <div id="areaJogo" class="jogo container">
    <iframe id="iframeJogo" src="https://kellynobrega.github.io/Caca-Palavras/CaÃ§aPalavras.html"></iframe>
    <button id="btnVoltar" style="display: block;">ðŸ”™ Voltar</button>
  </div>

  <!-- BotÃ£o voltar fixo -->
  

  <div id="modal">
    <div id="modalContent">
      <button id="closeModal" title="Fechar">Ã—</button>
      <h2>InstruÃ§Ãµes do Jogo</h2>
      <ol>
        <li>Clique em Jogar.</li>
        <li>Ao entrar no jogo, terÃ¡ 10 palavras embaixo de um quadro de CaÃ§a-Palavras.</li>
        <li>Ao encontrar todas as palavras, terÃ¡ vencido.</li>
        <li>Se desejar, clicar em jogar novamente.</li>
      </ol>
    </div>
  </div>

  <script>
    // Exibe o modal com as instruÃ§Ãµes
    document.getElementById("instrucoesBtn").onclick = () => {
      document.getElementById("modal").style.display = "flex"; // Mostra o modal com as instruÃ§Ãµes
    };

    // Fecha o modal
    document.getElementById("closeModal").onclick = () => {
      document.getElementById("modal").style.display = "none"; // Esconde o modal
    };

    // FunÃ§Ã£o que serÃ¡ chamada quando clicar no botÃ£o "Jogar"
    document.getElementById("jogarBtn").onclick = () => {
      // Esconde o menu de opÃ§Ãµes
      document.getElementById('menuOpcoes').style.display = 'none';

      // Mostra a Ã¡rea do jogo
      document.getElementById('areaJogo').classList.add('ativa');

      // Remove o fundo GIF quando o jogo for carregado
      document.getElementById("backgroundGif").style.display = "none"; 
    };

    // Exibe o botÃ£o de voltar quando o jogo Ã© carregado
    document.getElementById("btnVoltar").onclick = () => {
      // Voltar para o menu de opÃ§Ãµes
      document.getElementById('areaJogo').classList.remove('ativa');
      document.getElementById('menuOpcoes').style.display = 'block';

      // Mostrar o fundo GIF novamente
      document.getElementById("backgroundGif").style.display = "block"; 
    };

    // Outras funÃ§Ãµes do seu cÃ³digo
    const audioInicial = document.getElementById("audioInicial");

    // Toca o Ã¡udio quando o botÃ£o de "Start Game" for pressionado
    document.getElementById("startGameBtn").onclick = () => {
      audioInicial.play().catch((err) => {
        console.error("Erro ao tentar reproduzir o Ã¡udio:", err);
      });

      // Exibe o menu de opÃ§Ãµes ao clicar no "Start Game"
      document.getElementById('telaInicial').classList.remove('ativa');
      document.getElementById('menuOpcoes').style.display = 'block'; // Mostrar o menu de opÃ§Ãµes
      document.body.classList.remove('fundo-azul'); // Remover o fundo azul
    };

    // FunÃ§Ã£o para mutar/desmutar o Ã¡udio
    document.getElementById("muteBtn").onclick = () => {
      if (audioInicial.muted) {
        audioInicial.muted = false;
        document.getElementById("muteBtn").textContent = "ðŸ”Š";
      } else {
        audioInicial.muted = true;
        document.getElementById("muteBtn").textContent = "ðŸ”‡";
      }
    };
  </script>

</body>
</html>
