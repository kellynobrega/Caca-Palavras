<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Colorir</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    body.fundo-azul {
      background-color: #87CEFA;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/0yQ5TTgJ/1.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .tela, .menu, .jogo {
      display: none;
    }

    .ativa {
      display: block;
    }

    .container {
      position: relative;
      text-align: center;
      height: 100vh;
      color: black;
    }

    #startGameBtn {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    #startGameBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }

    #menuOpcoes {
      position: relative;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }

    #menuOpcoes button {
      padding: 15px 40px;
      margin: 10px 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #add8e6;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }

    #menuOpcoes button:hover {
      background-color: #cceeff;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    /* Bot√£o Voltar fixo */
    #btnVoltar {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1.3em;
      border-radius: 30px;
      border: none;
      background-color: #FFD700;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      display: block; /* Agora sempre aparece */
    }

    #btnVoltar:hover {
      background-color: #FFC107;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      color: black;
      font-size: 1.2em;
      text-align: left;
      position: relative;
    }

    #closeModal {
      position: absolute;
      top: 10px; right: 10px;
      background: #ccc;
      border: none;
      font-size: 1.5em;
      border-radius: 50%;
      width: 30px; height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body class="fundo-azul">

  <!-- Fundo animado (GIF) -->
  <div class="background" id="backgroundGif"></div>

  <!-- Bot√£o Voltar (global) -->
  <button id="btnVoltar">üîô Voltar</button>

  <!-- Tela inicial -->
  <div id="telaInicial" class="tela ativa container">
    <button id="startGameBtn">üéÆ Start Game</button>
  </div>

  <!-- Menu de op√ß√µes -->
  <div id="menuOpcoes" class="container">
    <button id="jogarBtn">‚ñ∂ Jogar</button>
    <button id="instrucoesBtn">‚Ñπ Instru√ß√µes</button>
  </div>

  <!-- √Årea do jogo -->
  <div id="areaJogo" class="jogo container">
    <iframe id="iframeJogo" src="https://kellynobrega.github.io/Caca-Palavras/jogo.html"></iframe>
  </div>

  <!-- Modal de instru√ß√µes -->
  <div id="modal">
    <div id="modalContent">
      <button id="closeModal" title="Fechar">√ó</button>
      <h2>Instru√ß√µes do Jogo</h2>
      <ol>
        <li>Clique em Jogar.</li>
        <li>Ao entrar no jogo, ter√° 10 palavras embaixo de um quadro de Ca√ßa-Palavras.</li>
        <li>Ao encontrar todas as palavras, ter√° vencido.</li>
        <li>Se desejar, clicar em jogar novamente.</li>
      </ol>
    </div>
  </div>

  <script>
    const telaInicial = document.getElementById("telaInicial");
    const menuOpcoes = document.getElementById("menuOpcoes");
    const areaJogo = document.getElementById("areaJogo");
    const btnVoltar = document.getElementById("btnVoltar");
    const backgroundGif = document.getElementById("backgroundGif");

    // Exibe o modal com as instru√ß√µes
    document.getElementById("instrucoesBtn").onclick = () => {
      document.getElementById("modal").style.display = "flex";
    };

    // Fecha o modal
    document.getElementById("closeModal").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    // Start Game ‚Üí vai para menu de op√ß√µes
    document.getElementById("startGameBtn").onclick = () => {
      telaInicial.classList.remove("ativa");
      menuOpcoes.style.display = "block";
      document.body.classList.remove("fundo-azul");
      backgroundGif.style.display = "block";
    };

    // Jogar ‚Üí vai para o jogo
    document.getElementById("jogarBtn").onclick = () => {
      menuOpcoes.style.display = "none";
      areaJogo.classList.add("ativa");
      backgroundGif.style.display = "none";
    };

    // Bot√£o Voltar ‚Äì comportamento din√¢mico
    btnVoltar.onclick = () => {
      if (areaJogo.classList.contains("ativa")) {
        // Se est√° no jogo ‚Üí volta para o menu
        areaJogo.classList.remove("ativa");
        menuOpcoes.style.display = "block";
        backgroundGif.style.display = "block";
      } else if (menuOpcoes.style.display === "block") {
        // Se est√° no menu ‚Üí volta para tela inicial
        menuOpcoes.style.display = "none";
        telaInicial.classList.add("ativa");
        document.body.classList.add("fundo-azul");
        backgroundGif.style.display = "block";
      } else if (telaInicial.classList.contains("ativa")) {
        // Se est√° na tela inicial ‚Üí volta para a p√°gina principal do site
        // üëâ Altere o link abaixo para o endere√ßo da p√°gina com os v√°rios jogos:
        window.location.href = "https://sites.google.com/d/1vi2c7zhmjgEumm5DtcYGsTzhOx2d887a/p/1MnoPO6ILMwaQnyB-746o8InhA7orbYA6/edit"; 
      }
    };
  </script>

</body>
</html>
